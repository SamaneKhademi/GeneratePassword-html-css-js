<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="GeneratePassword.css">

</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="image/copy1.png" onclick="copyPassword()">

        <button onclick="createPassword()"><img src="image/generator.png">Generate Password</button>
    </div>
<script src="jquery-3.7.1.min.js"></script>
<script src="GeneratePassword.js"></script>

</body>
</html>
